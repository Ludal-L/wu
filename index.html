        // è®¡ç®—å•å…ƒæ ¼å¤§å°
        function calculateCellSize() {

            const maxWidth = window.innerWidth - 40;  // å‡å»è¾¹è·

        function getHardMove() {

        // å¯»æ‰¾èƒ½ç«‹å³è·èƒœçš„ä½ç½®ï¼ˆå½¢æˆäº”å­è¿ç ï¼‰
        function findWinningMove(player) {
            for (let y = 0; y < config.boardSize; y++) {
                for (let x = 0; x < config.boardSize; x++) {
                    if (gameState.board[y][x] === 0) {
                        // å°è¯•è½å­
                        gameState.board[y][x] = player;
                        
                        // æ£€æŸ¥æ˜¯å¦è·èƒœ
                        const isWin = checkWin(x, y, player);
                        
                        // æ’¤é”€å°è¯•
                        gameState.board[y][x] = 0;
                        
                        if (isWin) {
                            return [x, y];
                        }
                    }
                }
            }
            return null;
        }
        
        // å¯»æ‰¾æœ‰æ½œåŠ›çš„è¿›æ”»/é˜²å®ˆä½ç½®ï¼ˆæ ¹æ®åˆ†æ•°é˜ˆå€¼ï¼‰
        function findPotentialMove(player, scoreThreshold) {
            let bestScore = 0;
            let bestMove = null;
            
            // éå†æ‰€æœ‰ç©ºä½
            for (let y = 0; y < config.boardSize; y++) {
                for (let x = 0; x < config.boardSize; x++) {
                    if (gameState.board[y][x] === 0) {
                        // å°è¯•è½å­
                        gameState.board[y][x] = player;
                        
                        // è¯„ä¼°è¿™ä¸ªä½ç½®çš„ä»·å€¼
                        const score = evaluatePosition(x, y, player);
                        
                        // æ’¤é”€å°è¯•
                        gameState.board[y][x] = 0;
                        
                        // å¦‚æœåˆ†æ•°é«˜äºé˜ˆå€¼ä¸”æ˜¯ç›®å‰æœ€é«˜çš„ï¼Œæ›´æ–°æœ€ä½³ä½ç½®
                        if (score > scoreThreshold && score > bestScore) {
                            bestScore = score;
                            bestMove = [x, y];
                        }
                    }
                }
            }
            
            return bestMove;
        }
        
        // å¯»æ‰¾èƒ½å½¢æˆå¤šç§å¨èƒçš„ä½ç½®ï¼ˆå›°éš¾éš¾åº¦ç”¨ï¼‰
        function findMultiThreatMove() {
            let bestScore = 0;
            let bestMove = null;
            
            // éå†æ‰€æœ‰ç©ºä½
            for (let y = 0; y < config.boardSize; y++) {
                for (let x = 0; x < config.boardSize; x++) {
                    if (gameState.board[y][x] === 0) {
                        // å°è¯•è½å­
                        gameState.board[y][x] = 2;
                        
                        // è¯„ä¼°å¨èƒæ•°é‡ï¼ˆä¸åŒæ–¹å‘çš„è¿›æ”»ï¼‰
                        let threatCount = 0;
                        const directions = [[1,0], [0,1], [1,1], [1,-1]];
                        
                        for (const [dx, dy] of directions) {
                            // æ£€æŸ¥æ¯ä¸ªæ–¹å‘æ˜¯å¦å½¢æˆå¨èƒ
                            if (evaluateDirection(x, y, 2, dx, dy) >= 50) {
                                threatCount++;
                            }
                        }
                        
                        // æ’¤é”€å°è¯•
                        gameState.board[y][x] = 0;
                        
                        // å¤šä¸ªæ–¹å‘çš„å¨èƒæ¯”å•ä¸€é«˜å¨èƒæ›´æœ‰ä»·å€¼
                        const score = threatCount * 100;
                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = [x, y];
                        }
                    }
                }
            }
            
            return bestScore > 150 ? bestMove : null;
        }
        
        // é¢„åˆ¤ç©å®¶ä¸‹ä¸€æ­¥å¯èƒ½çš„å¨èƒï¼ˆå›°éš¾éš¾åº¦ç”¨ï¼‰
        function findFutureThreat(player) {
            // æ‰¾å‡ºç©å®¶å¯èƒ½ä¸‹çš„æœ€ä½³ä½ç½®
            let playerBestMove = null;
            let playerBestScore = 0;
            
            for (let y = 0; y < config.boardSize; y++) {
                for (let x = 0; x < config.boardSize; x++) {
                    if (gameState.board[y][x] === 0) {
                        // æ¨¡æ‹Ÿç©å®¶è½å­
                        gameState.board[y][x] = player;
                        const score = evaluatePosition(x, y, player);
                        gameState.board[y][x] = 0;
                        
                        if (score > playerBestScore) {
                            playerBestScore = score;
                            playerBestMove = [x, y];
                        }
                    }
                }
            }
            
            // å¦‚æœç©å®¶çš„æœ€ä½³ä½ç½®å¨èƒå¾ˆå¤§ï¼Œå°±é˜»æ­¢å®ƒ
            if (playerBestMove && playerBestScore > 80) {
                return playerBestMove;
            }
            
            return null;
        }
        
        // è¯„ä¼°ä½ç½®çš„ä»·å€¼
        function evaluatePosition(x, y, player) {
            let score = 0;
            
            // æ£€æŸ¥å››ä¸ªæ–¹å‘
            const directions = [
                [1, 0],  // æ°´å¹³
                [0, 1],  // å‚ç›´
                [1, 1],  // å¯¹è§’çº¿
                [1, -1]  // åå¯¹è§’çº¿
            ];
            
            for (const [dx, dy] of directions) {
                score += evaluateDirection(x, y, player, dx, dy);
            }
            
            return score;
        }
        
        // è¯„ä¼°ç‰¹å®šæ–¹å‘ä¸Šçš„ä»·å€¼
        function evaluateDirection(x, y, player, dx, dy) {
            // è®¡ç®—å½“å‰æ–¹å‘ä¸Šè¿ç»­çš„æ£‹å­æ•°é‡å’Œç©ºæ ¼æƒ…å†µ
            let count = 1;  // å½“å‰ä½ç½®å·²æœ‰ä¸€ä¸ªæ£‹å­
            let blocked = 0; // è¢«å¯¹æ–¹é˜»æŒ¡çš„æ¬¡æ•°
            let emptyEnds = 0; // ä¸¤ç«¯çš„ç©ºæ ¼æ•°é‡
            
            // æ­£æ–¹å‘
            for (let i = 1; i < 5; i++) {
                const nx = x + dx * i;
                const ny = y + dy * i;
                if (nx < 0 || nx >= config.boardSize || ny < 0 || ny >= config.boardSize) {
                    blocked++;
                    break;
                }
                
                if (gameState.board[ny][nx] === player) {
                    count++;
                } else if (gameState.board[ny][nx] === 0) {
                    emptyEnds++;
                    break;
                } else {
                    blocked++;
                    break;
                }
            }
            
            // åæ–¹å‘
            for (let i = 1; i < 5; i++) {
                const nx = x - dx * i;
                const ny = y - dy * i;
                if (nx < 0 || nx >= config.boardSize || ny < 0 || ny >= config.boardSize) {
                    blocked++;
                    break;
                }
                
                if (gameState.board[ny][nx] === player) {
                    count++;
                } else if (gameState.board[ny][nx] === 0) {
                    emptyEnds++;
                    break;
                } else {
                    blocked++;
                    break;
                }
            }
            
            // æ ¹æ®è¿ç æ•°é‡ã€é˜»æŒ¡æƒ…å†µå’Œç©ºæ ¼æƒ…å†µè¯„åˆ†
            // æ´»Nï¼šä¸¤ç«¯éƒ½æœ‰ç©ºä½
            // å†²Nï¼šä¸€ç«¯æœ‰ç©ºä½ï¼Œä¸€ç«¯è¢«é˜»æŒ¡
            if (count >= 5) return 10000; // äº”å­è¿ç 
            else if (count === 4) {
                if (emptyEnds >= 1) return 1000; // å†²å››æˆ–æ´»å››
                else return 500; // è¢«é˜»æŒ¡çš„å››
            }
            else if (count === 3) {
                if (emptyEnds === 2) return 200; // æ´»ä¸‰
                else if (emptyEnds === 1) return 100; // å†²ä¸‰
                else return 50; // è¢«é˜»æŒ¡çš„ä¸‰
            }
            else if (count === 2) {
                if (emptyEnds === 2) return 50; // æ´»äºŒ
                else if (emptyEnds === 1) return 30; // å†²äºŒ
                else return 10; // è¢«é˜»æŒ¡çš„äºŒ
            }
            else if (count === 1) {
                if (emptyEnds === 2) return 10; // æ´»ä¸€
                else return 5; // å†²ä¸€
            }
            
            return 0;
        }
        
        // è·å–æˆ˜ç•¥æ€§ä½ç½®ï¼ˆæ§åˆ¶ä¸­å¿ƒå’Œå…³é”®ç‚¹ï¼‰
        function getStrategicMove() {
            // ä¼˜å…ˆæ§åˆ¶ä¸­å¿ƒå’Œä¼ ç»Ÿæ£‹ç›˜ä¸­çš„å…³é”®ç‚¹
            const keyPoints = [
                {x:7, y:7},  // ä¸­å¿ƒ
                {x:7, y:3},  // ä¸Šä¸­
                {x:7, y:11}, // ä¸‹ä¸­
                {x:3, y:7},  // å·¦ä¸­
                {x:11, y:7}, // å³ä¸­
                {x:3, y:3},  // å·¦ä¸Š
                {x:3, y:11}, // å·¦ä¸‹

            for (const point of keyPoints) {

                    gameState.board[point.y][point.x] = 2;

                    if (score > 20) {

                    }

            // æ²¡æœ‰åˆé€‚çš„å…³é”®ç‚¹ï¼Œè¿”å›null
            return null;

        // è·å–å€™é€‰è½å­ä½ç½®ï¼ˆæœ‰æ£‹å­é™„è¿‘çš„ä½ç½®ï¼‰
        function getCandidateMoves() {
            const candidates = new Set();
            
            // éå†æ£‹ç›˜ï¼Œæ‰¾åˆ°æœ‰æ£‹å­çš„ä½ç½®
            for (let y = 0; y < config.boardSize; y++) {
                for (let x = 0; x < config.boardSize; x++) {
                    if (gameState.board[y][x] !== 0) {
                        // æ·»åŠ å‘¨å›´çš„ç©ºä½ä½œä¸ºå€™é€‰
                        for (let dy = -3; dy <= 3; dy++) {
                            for (let dx = -3; dx <= 3; dx++) {
                                const nx = x + dx;
                                const ny = y + dy;
                                if (nx >= 0 && nx < config.boardSize && ny >= 0 && ny < config.boardSize && gameState.board[ny][nx] === 0) {
                                    candidates.add(`${nx},${ny}`);
                                }
                            }
                        }
                    }
                }
            }
            
            // å¦‚æœè¿˜æ²¡æœ‰æ£‹å­ï¼Œè¿”å›ä¸­å¿ƒé™„è¿‘çš„ä½ç½®
            if (candidates.size === 0) {
                const center = Math.floor(config.boardSize / 2);
                for (let dy = -2; dy <= 2; dy++) {
                    for (let dx = -2; dx <= 2; dx++) {
                        const nx = center + dx;
                        const ny = center + dy;
                        if (nx >= 0 && nx < config.boardSize && ny >= 0 && ny < config.boardSize) {
                            candidates.add(`${nx},${ny}`);
                        }
                    }
                }
            }
            
            // è½¬æ¢ä¸ºåæ ‡æ•°ç»„
            return Array.from(candidates).map(coord => {
                const [x, y] = coord.split(',').map(Number);
                return [x, y];
            });
        }
        
        // è·å–éšæœºè½å­ä½ç½®
        function getRandomMove() {
            const emptyCells = [];
            
            // æ”¶é›†æ‰€æœ‰ç©ºä½
            for (let y = 0; y < config.boardSize; y++) {
                for (let x = 0; x < config.boardSize; x++) {
                    if (gameState.board[y][x] === 0) {
                        emptyCells.push({x, y});
                    }
                }
            }
            
            // å¦‚æœæœ‰ç©ºæ ¼ï¼Œéšæœºé€‰æ‹©ä¸€ä¸ª
            if (emptyCells.length > 0) {
                const randomIndex = Math.floor(Math.random() * emptyCells.length);
                return [emptyCells[randomIndex].x, emptyCells[randomIndex].y];
            }
            
            // ç†è®ºä¸Šä¸ä¼šæ‰§è¡Œåˆ°è¿™é‡Œ
            return [7, 7]; // è¿”å›ä¸­å¿ƒä½ç½®ä½œä¸ºæœ€åçš„å¤‡é€‰
        }
        
        // è·å–ä¸­å¿ƒé™„è¿‘çš„éšæœºä½ç½®
        function getRandomMoveNearCenter() {
            const center = Math.floor(config.boardSize / 2);
            const radius = config.difficulty === 3 ? 3 : 5; // å›°éš¾éš¾åº¦èŒƒå›´æ›´å°
            const candidates = [];
            
            // æ”¶é›†ä¸­å¿ƒé™„è¿‘çš„ç©ºä½
            for (let y = Math.max(0, center - radius); y <= Math.min(config.boardSize - 1, center + radius); y++) {
                for (let x = Math.max(0, center - radius); x <= Math.min(config.boardSize - 1, center + radius); x++) {
                    if (gameState.board[y][x] === 0) {
                        candidates.push({x, y});
                    }
                }
            }
            
            // å¦‚æœæœ‰å€™é€‰ä½ç½®ï¼Œéšæœºé€‰æ‹©ä¸€ä¸ª
            if (candidates.length > 0) {
                const randomIndex = Math.floor(Math.random() * candidates.length);
                return [candidates[randomIndex].x, candidates[randomIndex].y];
            }
            
            return null;
        }
        
        // æ£€æŸ¥æ˜¯å¦è·èƒœ
        function checkWin(x, y, player) {
            // æ£€æŸ¥å››ä¸ªæ–¹å‘
            const directions = [
                [1, 0],  // æ°´å¹³
                [0, 1],  // å‚ç›´
                [1, 1],  // å¯¹è§’çº¿
                [1, -1]  // åå¯¹è§’çº¿

            for (const [dx, dy] of directions) {
                let count = 1;  // å½“å‰ä½ç½®å·²æœ‰ä¸€ä¸ªæ£‹å­

                    const nx = x + dx * i;
                    const ny = y + dy * i;
                    if (nx < 0 || nx >= config.boardSize || ny < 0 || ny >= config.boardSize) break;
                    if (gameState.board[ny][nx] !== player) break;
                    count++;
                }
                
                // åæ–¹å‘
                for (let i = 1; i < 5; i++) {
                    const nx = x - dx * i;
                    const ny = y - dy * i;
                    if (nx < 0 || nx >= config.boardSize || ny < 0 || ny >= config.boardSize) break;
                    if (gameState.board[ny][nx] !== player) break;

                // å¦‚æœæœ‰äº”ä¸ªæˆ–æ›´å¤šè¿ç»­çš„æ£‹å­ï¼Œè·èƒœ
                if (count >= 5) {

        }
